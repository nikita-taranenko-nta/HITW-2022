
<h1>Add project</h1>
<form action="" [formGroup]="projectInfoForm" class="form">
    <div>
        <label for="name"> Name</label>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="name" formControlName="name">
        </mat-form-field>
    </div>
    <div>
        <label for="country"> Country</label>
        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput placeholder="country" formControlName="country">
        </mat-form-field>
    </div>
    <div>
        <label for="region"> Region</label>
        <mat-form-field appearance="outline">
            <mat-label>Region</mat-label>
            <input matInput placeholder="region" formControlName="region">
        </mat-form-field>
    </div>
    <div>
        <label for="district"> District</label>
        <mat-form-field appearance="outline">
            <mat-label>District</mat-label>
            <input matInput placeholder="district" formControlName="district">
        </mat-form-field>
    </div>
    <div>
        <label for="producer"> Producer</label>
        <mat-form-field appearance="outline">
            <mat-label>Producer</mat-label>
            <input matInput placeholder="producer" formControlName="producer">
        </mat-form-field>
    </div>
    <div>
        <label for="contact"> Contact</label>
        <mat-form-field appearance="outline">
            <mat-label>Contact</mat-label>
            <input matInput placeholder="contact" formControlName="contact">
        </mat-form-field>
    </div>
    <div>
        <label for="details"> Details</label>
        <mat-form-field appearance="outline">
            <mat-label>Details</mat-label>
            <textarea matInput formControlName="details"></textarea>
        </mat-form-field>
    </div>
<div class="buttons">
    <button mat-raised-button color="primary" (click)="save()">
        Save
    </button>
    <button mat-raised-button color="warn" (click)="cancel()">
        Cancel
    </button>
</div>

</form>

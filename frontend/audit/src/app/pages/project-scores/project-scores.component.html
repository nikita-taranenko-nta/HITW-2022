<h2  *ngIf="project">{{project.projectInfo.productiveUnit}}</h2>

<mat-horizontal-stepper *ngIf="themas" linear="false" #stepper>
    <mat-step  *ngFor="let thema of themas">
        <ng-template matStepLabel>{{thema.name}}</ng-template>
        <form action="" [formGroup]="scoresForm"  class="form" >
            <score-question *ngFor="let question of thema.questions" [question]="question" [form]="scoresForm">
            </score-question>
            <table mat-table [dataSource]="thema.scoreOverview">
                <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef> Level </th>
                    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
                  </ng-container>
                <ng-container matColumnDef="justification">
                    <th mat-header-cell *matHeaderCellDef> Justification </th>
                    <td mat-cell *matCellDef="let element"> {{element.justification}} </td>
                </ng-container>
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef> Score </th>
                    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <input matInput>
            <mat-form-field appearance="outline">
                <mat-label>Overall Score</mat-label>
                <input matInput>
            </mat-form-field>
        </form>
        <div class="buttons">
            <button mat-button matStepperNext type="button">Next</button>
        </div>
    </mat-step>
    <mat-step label="Capacities and needs">
        <div class="buttons">
        <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-raised-button color="primary" (click)="save()"> 
                Save
            </button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
